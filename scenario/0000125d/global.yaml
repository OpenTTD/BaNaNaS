name: "Spiral Island Challenge (FIRS2)"
description: |-
  This Map is a single player challenge, based on FIRS2.

  The central city Barya is in need of food. The goal is to connect every city on the island and grow Barya to 20k inhabitants. Each of the 7 citys is specailised on one type of cargo. If you got stuck, check out the economys flow chart: https://tinyurl.com/ych23f86

  Note: Because of the maps nature, only land vehicles are allowed, maximum train length has been inceased.

  For questions and annotations check out the forum link below.
