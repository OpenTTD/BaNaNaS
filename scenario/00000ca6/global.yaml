name: "South East Asia"
description: |-
  Inspired by the large African map. The South East Asian map is based on the following data:
  1) Height map from Google Earth
  2) Cities and Rivers, National Parks and Oil Wells from National Geographic maps
  3) Coal and Iron Ore from USGS
  4) Oil Refineries from Google Earth
  5) Power Plants from Industcards
  6) Forest and Farms from FAO (UN) and TREES (c)
  7) Saw Mills, Steel Mills and Factories from various other sources
