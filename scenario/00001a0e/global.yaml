name: "Brasil 2025"
description: |-
  Olá, tudo bem?

  Vim aqui para apresentar o Mapa do Brasil que eu mesmo fiz! Ainda não é uma versão 100% completa, mas pretendo aprimorá-lo no futuro. Fiz o máximo dentro do meu alcance, mas já estou trabalhando em melhorias.

  Na parte de São Paulo, decidi ir além de colocar apenas uma cidade com o nome "São Paulo". Escolhi incluir o nome dos bairros. Minha ideia é fazer o mesmo com outras grandes cidades, como Rio de Janeiro, Curitiba, e por aí vai.
