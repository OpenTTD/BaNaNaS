name: "Merrimack Valley"
description: "A scenario based on the lower Merrimack Valley region of Massachusetts and New Hampshire. The scenario includes the cities of Haverhill and Newburyport as well as the towns of Amesbury, Hampton, South Hampton, Salisbury, Seabrook, Newbury, Rowley, Ipswich, Georgetown, Groveland, North Andover, Plaistow, Newton, Kingston, and Merrimac. Industries are as close to accurate as possible, including only farms, forests, factories, and mills."
