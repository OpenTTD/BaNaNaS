  An interactive tutorial that teaches you how to play OpenTTD.

  How to get started:
  1. Download the scenario named "Beginner Tutorial"
  2. Close download window
  3. Click on play scenario
  4. Select "beginner Tutorial" in the list and load the scenario.

  Saving works best if you save after a completed chapter and not half-way through it.
