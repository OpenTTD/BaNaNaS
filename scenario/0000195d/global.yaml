name: "D&D Faerun 1930"
description: |-
  A map of (The western portion of) D&D's continent of Faerun, with hand placed towns, industries and features.

  Uses the Extreme Industry Set (XIS) and compatible vehicle sets.

  This version starts in 1930, giving an easier early game.
