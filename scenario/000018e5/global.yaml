name: "Japan (4096 x 4096)"
description: "A 4096 x 4096 map that contains the Japanese home islands of Honshu, Hokkaido, Shikoku and Kyushu. Includes cities and towns are that part of Tokaido, Sanyo, Tohoku, Kyushu, Hokuriku, Akita, Hokkaido and Yamagata Shinkansen lines. It also has cities and towns that are part of future Shinkansen projects: Chuo, Nagasaki and extension of Hokuriku. Scenario was made using Japan Height Map by Timeflyer (contend id: heightmap/00000f9c)"
