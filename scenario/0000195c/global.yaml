name: "D&D Faerun 1830"
description: |-
  A map of (The western portion of) Dungeons & Dragons' continent of Faerun, with hand placed towns, industries and features.

  Uses the Extreme Industry Set (XIS) and compatible vehicle sets.

  This version starts in 1830, meaning a slow early game as the first steam vehicles get going.
