name: "4 CORNERS (with industries)"
description: |-
  Welcome to 4 Corners!

  Pick a starter home in one for 4 regions then build a company and city as a small family. Each home starts in its own city with only 12 citizens and one of every industry. You are only allowed to build in your own region but water is public.

  First team to reach a city population of at least 10k and a bank balance of 100m wins!!!

  Enjoy!
