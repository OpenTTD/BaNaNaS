name: "Arma 3 - Altis and Stratis"
description: |-
  ARMA 3 - Altis and Stratis

  Based on the islands as seen in ARMA 3, they are actually based on the real life islands of Greece Limnos and Ai Stratis.

  Enjoy a randomly generated game or make your own ARMA 3 Altis and Stratis Scenario.

