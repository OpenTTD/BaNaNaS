name: "Tiongkok Sand Warrior"
description: |-
  Gumuk Pasir Bernyanyi awalnya dikenal sebagai "Gumuk Pasir Dewa" ( Hanzi :神沙山). Dalam Catatan Sejarahwan Agung , Sima Qian menggambarkan bunyinya "seolah-olah mendengarkan musik saat cuaca cerah." Pada masa Dinasti Ming , gumuk pasir ini kemudian disebut dengan nama yang sekarang.

  Ada empat bukit pasir bernyanyi yang paling terkenal di Cina, yaitu bukit pasir Hami yang konon memberikan suara paling bagus di antara keempatnya, dan bukit pasir Dunhuang.
