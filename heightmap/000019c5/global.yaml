name: "Ari's Continental Border"
description: |-
  The tips of two continents nearly touch, separating two nations from one another. Try to challenge yourself by restricting your network to only one crossing between the two continents. 512x256, height peak 40 recommended.

  Inspired by living at a border crossing myself, and small map play.  intended for decorating and telling a story.
