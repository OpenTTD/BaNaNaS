description: "Gunung adalah bukit yang sangat besar dan tinggi, biasanya tingginya lebih dari 600 meter.[1] Gunung biasanya memiliki sisi curam yang secara signifikan menyingkap batuan dasarnya. Gunung berbeda dari dataran tinggi karena memiliki daerah puncak yang terbatas, gunung lebih besar dari sebuah bukit, biasanya memiliki ketinggian setidaknya 300 meter (1.000 kaki) di atas tanah sekitarnya. Beberapa gunung adalah puncak yang berdiri sendiri tetapi sebagian besar merupakan bagian dari rangkaian pegunungan.[2]"
