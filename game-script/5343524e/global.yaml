name: "Station Code Renamer"
description: |-
  Renames stations with unique 3-letter town codes. E.g.
  Rail:   [TOW] Town Name
  Bus:    [TOW] B-001
  Tram:   [TOW] T-001
  Truck:  [TOW] F-001
  Air:    [TOW] Town Name Airport
  Sea:    [TOW] Town Name Dock
url: "https://github.com/GingerNinjaXL/Station-Code-Renamer"
