description: |-
  V4 CEE Trains is a fork from 2cc Trains In NML for OpenTTD with some additions from other newgrfs. This set is focused on train from Central and East Europe (mostly Visegrad group).
  Beside of 2cc colors, trains can be refitted to some national liveries. Custom trackset is provided with normal and broad gauge tracks and 3 different catenary system (and also 3rd rail metro track).
