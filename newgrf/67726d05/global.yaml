name: "Pokemon Town Names"
description: "Town and city names taken from the Pokemon Region. This includes names from Kanto, Johto, Hoenn, Sinnoh, Unova, Kalos, Orre, Almia, Oblivia and Fiore. The Sevii islands have been given their actual names and have been renamed as Towns instead of Islands. Similarly, Cinnabar Island is now Cinnabar City."
