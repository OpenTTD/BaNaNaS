name: "Horse Carts"
description: |-
  The Horse Carts Road Vehicle Set provides a full set of horse or oxen-drawn carts and carriages, ranging from medieval to modern times.

  For details as well as supported Road Type GRFs, see readme.txt

  The horse couriers and cattle-/horse-drawn carts, wagons or carriages from this set are available from medieval times and allow for early game play or rural transport means. Please use "vehicles never expire" parameter or setting to have access to every vehicle in modern times.
