name: "Railtype Compatibility GRF"
description: |-
  A GRF that intends to mend incompatibilities between Rail Vehicle GRFS and Track Type GRFs, so that old and new GRFs should be able to work together!

  Graphics drawn by and coded by UnholyPhish, with code borrowed from the Industrail Track Set by Erato Nysiad. Licenced under GPL v2.
url: "https://github.com/StarRaid/Railtype-Compatibility-GRF"
