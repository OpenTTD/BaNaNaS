name: "Czech Railways Set"
description: |-
  Set of trains used by Czechoslovakian Railways (ČSD) and then also by Czech Railways (ČD). In addition, there are some trains from other transport companies of Central Europe. You can find trains from 1950's to near future in the set.

  There are many refit options. Every engine or car can be refited into their real look, company colour or some of them into other similar series.
