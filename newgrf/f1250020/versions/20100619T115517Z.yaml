description: |-
  FIRS features familiar gameplay to get you started quickly:
  - primary industries always produce cargo
  - secondary industries always produce something from deliveries
  FIRS also rewards you by:
  - primary industries produce more if supplies delivered regularly
  - some secondary industries produce more if multiple cargos delivered

  **IMPORTANT Not compatible with previous FIRS.

  Other features:
  - some industries only available after a certain date
  - lickable pixels!
