name: "NNGT"
description: "This set is named New Narrow Gauge Tracks. This set is meant for those, who want to have narrow gauge tracks, but do not wish to have tons of other tracks.  Also includes narrow gauge rack railway tracks. Based on tracks and code from Termite. Please note, that tracks will appear only, when suitable trains are loaded. You can use for example TEZ_TER and SRRS sets. More info is at readme.txt. Enjoy it!"
