name: "ISR-style dock"
description: |-
  ISR-dock is a feature that replaces the standard dock with a dock that consists of multiple graphical representations (via parameter)
  of docks that fit best in an industrial environment.
  Recommended is to use it in combination with the ISR/DWE-style objects GRF that provides multiple kinds of dock overlapping tiles, so that you can change the appearance of the dock.
url: "http://www.tt-forums.net/viewtopic.php?f=26&t=58884"
