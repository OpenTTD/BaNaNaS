name: "Olympic Town Names"
description: "This NewGRF enables a town names set containing all Olympic host cities. This contains 20 Winter Olympic Host City names and 23 Summer Olympic Host City names, you can choose between just summer, just winter or both. Also contains an optional 22 Summer Olympic candidate Cities and 21 Winter Ones. All towns are spelt in English."
