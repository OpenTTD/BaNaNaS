  Pre-industrial era houses replaces some original houses functions (not graphic) in temperate/arctic climate:
  some old town buildings (tenements with shops and offices) accept coal. Another option is to treat coal like food (towns are not growing if not coal is not delivered to own or nearby power plant in winter).
