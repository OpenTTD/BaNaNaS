name: "2cc Wagons in NML (2ccWIN)"
description: |-
  ==========================
  2cc Wagons in NML (2ccWIN)
  ==========================

  2ccWIN includes just the wagons and coaches from
  2cc Trains in NML.

  Designed to compliment train sets without wagons
  or support for new cargos from industry sets like
  FIRS, ECS, PBI, etc.
