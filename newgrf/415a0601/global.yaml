name: "American Bridge Replacement Set"
description: |-
  ABRS is a work-in-progress bridge replacement set with several new road and rail bridges designed to seamlessly blend with ARRS or any NRT road set or rail set.

  It is a work in progress but is fully playable, and as of this release includes 15 unique bridges across 8 bridge slots, with more to be added later!
