name: "Trains of Europe - Generic"
description: |-
  A collection of common and generic trains from all over mainland Europe in 2 company colours. Can be used to represent different real-life railway companies.
  This set is unfinished and future versions will contain many more locomotives and different track voltages, but this set has a complete, playable set of vehicles.
  Freight cars will be in the separate Generic European Freight Car Set.
