name: "EoT"
description: |-
  End of Track - snow aware standalone bumper track terminals - can be placed as a cheap objects at the end of track.
  Four layouts for straight, diagonal and double tracks, automatic alignment to the adjacent track.
  Additionally four layouts for straight track, fixed direction.
