name: "Temporal8 Real Bus 32 bpp 4X"
description: |-
  Real Bus models for Openttd in 32 bpp 4X ExtraZoom, 67 Bus models since 1958!

  In this version, I wanted to take into account some of the existing OpenTTD communities. I wanted to include Korean buses as a gift to the Korean OpenTTD community, Japanese buses for the same reason, and finally, CZ buses, since I was pleasantly surprised to find a CZ community that especially likes my 32 bpp content.

  This is for you guys, enjoy!
