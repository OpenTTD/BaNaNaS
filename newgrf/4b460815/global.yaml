name: "Kentucky Town Names"
description: |-
  A list of most known named places in Kentucky, including 425 current cities, 24 unincorporated communities, 7 cities merged out of existence, and 35 cities that were dissolved or disincorporated. This information is current as of February 4, 2014, as provided by the Kentucky Secretary of State.

  This set is released into the Public Domain.
