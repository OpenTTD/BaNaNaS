name: "Wired"
description: |-
  Special track type with telecommunication wires instead of catenary, for mail carriers: telegraph, telex and internet packets.
  Can be used for block occupancy forwarding (low cost 'telephone' logic train is provided) or for commercial (e)mail communication.
  Additional track type is cheap useless trackbed/dirt road.
