name: "UK Renewal Set"
description: |-
  The UK Renewal Train Set v3.04

  A representative range of locomotives and train cars found on British railways, from 1920 to the present, and also features a number of futuristic vehicles up to 2050.  Includes features such as steam locomotives with tenders and realistic running sounds and horn/whistle sounds for every locomotive.
