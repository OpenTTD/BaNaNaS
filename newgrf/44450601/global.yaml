name: "Unspooled"
description: "Unspool some cable and hang a lovely mess of trolley (and trolleybus) wire over a selection of road and tram types! New hand-drawn trolleywire and poles, with road sprites adapted from OpenGFX & ARRS. Several distinct trolleybus and tramway wire types, as well as various town and player road types."
