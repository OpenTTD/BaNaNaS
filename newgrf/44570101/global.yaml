name: "Black Country Town Names"
description: |-
  A set of place names from the Black Country area in the West Midlands of the UK.

  These are intended to give your UK-themed game a little more authenticity.

  There are 150 names in total. 20 are currently on the UK rail network. The others are a mixture of towns, villages and areas.
