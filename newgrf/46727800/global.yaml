name: "SMITS"
description: |-
  Shanghai Maglev Inspired Track Set v1.0

  This NewGRF contains graphic replacements for tracks, fences, depots, tunnels, bridges, station and icons/cursors for the maglev rail. All are optional except for the main tracks, fence, depot and icons/cursors via the use of parameters. All climates are supported.
