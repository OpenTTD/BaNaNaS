name: "Transrapid Track Set"
description: "The TransRapid Track Set is a maglev track replacement set. The Transrapid system is a German high-speed monorail train system using magnetic levitation. The tracks in this set are based upon their real life equivalents at the test facility for the system in Emsland, Germany."
