description: |-
  FIRS offers familiar gameplay to get you started quickly:
  - primary industries always produce cargo
  - secondary industries always produce something from deliveries
  FIRS also features:
  - primary industries that boost production if supplies are delivered regularly
  - secondary industries that produce more if multiple cargos delivered
  - multiple 'economies', featuring up to 50 industry types and 32 cargos (or fewer for simpler gameplay)

  ** not compatible with FIRS versions before 0.8.x.
