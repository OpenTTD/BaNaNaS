name: "Road Hog (Buses, Trucks, Trams)"
description: |-
  Road Hog!  A big fat road vehicle set.

  * Trucks
  * Buses and coaches
  * Passenger trams
  * Freight trams

  * Intro dates 1860-2000
  * Supports 2 company colours
  * Compatible with all known cargos
  * Autorefit support
  * Parameter for vehicle capacity

  Not savegame compatible with previous versions.
